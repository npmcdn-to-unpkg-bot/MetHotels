<div class="row">
    <h2>Rezervacija sobe</h2>
    <form role="form">
        <h3>Lični podaci:</h3>
        <div class="form-group">
            <label for="name">Ime i prezime:</label>
            <input type="text" class="form-control" id="name" placeholder="Unesite ime i prezime">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Unesite email">
        </div>
        <div class="form-group">
            <label for="contact">Kontakt telefon:</label>
            <input type="text" class="form-control" id="contact" placeholder="Unesite kontakt telefon">
        </div>
        <h3>Rezervacija:</h3>
        <div id="alert"></div>
        <table id="rooms" cellspacing="0">
            <thead>
            <tr>
                <th width="20px">Izbor</th>
                <th>Velja sobe</th>
                <th>Broj kreveta</th>
                <th>Veličina (m2)</th>
                <th width="20px"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="#room of rooms">
                <th><input type="radio" name="selected_room" value="{{room.id}}"><br></th>
                <th>{{room.name}}</th>
                <th>{{room.beds}}</th>
                <th>{{room.size}}</th>
                <th><input type="button" value="Izmeni" (click)="editRoom(room.id)"><br></th>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-default">Rezerviši</button>
    </form>
</div>
